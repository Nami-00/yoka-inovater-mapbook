<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡市・北九州市 クラスター分析・乗降客数ビューア</title>
    <link rel="icon" href="data:,">

    <!-- Mapbox GL と Turf.js の読み込み -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- 共通スタイル -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- サイドバー：モード切替タブと各種コントロール -->
    <div id="sidebar">
        <!-- モード切替タブ -->
        <div id="tabs" class="control-group" role="tablist">
            <!-- 添付例に倣って乗降客数タブを先頭に配置し、ARIA 属性を付与して切り替えられるようにします -->
            <button id="tab-passengers" class="tab active" role="tab" aria-selected="true" aria-controls="passenger-controls" style="font-size: 1.1em; padding: 6px 12px;">乗降客数</button>
            <button id="tab-mesh" class="tab" role="tab" aria-selected="false" aria-controls="mesh-controls" style="font-size: 1.1em; padding: 6px 12px;">商圏メッシュ</button>
        </div>

        <!-- 商圏メッシュモードのコントロール -->
        <div id="mesh-controls" class="mode-controls" style="display: none;">
            <h1>クラスター分析</h1>
            <!-- クラスター数選択 -->
            <div class="control-group">
                <label>クラスター数:</label>
                <select id="cluster-count">
                    <option value="4">4個</option>
                    <option value="5">5個</option>
                    <option value="6" selected>6個</option>
                    <option value="7">7個</option>
                    <option value="8">8個</option>
                    <option value="9">9個</option>
                </select>
            </div>

            <!-- 表示モード選択 -->
            <div class="control-group">
                <label>表示モード:</label>
                <select id="display-mode">
                    <option value="cluster" selected>クラスター別</option>
                    <option value="density">飲食店密度</option>
                    <option value="buildings">建物総数</option>
                    <option value="官公庁施設">官公庁施設</option>
                    <option value="共同住宅">共同住宅</option>
                    <option value="住宅">住宅</option>
                    <option value="商業施設">商業施設</option>
                    <option value="文教厚生施設">文教厚生施設</option>
                    <option value="業務施設">業務施設</option>
                    <option value="商業系複合施設">商業系複合施設</option>
                    <option value="店舗等併用住宅">店舗等併用住宅</option>
                    <option value="店舗等併用共同住宅">店舗等併用共同住宅</option>
                    <option value="宿泊施設">宿泊施設</option>
                </select>
            </div>

            <!-- 透明度スライダー -->
            <div class="control-group">
                <label>透明度: <span id="opacity-value">70%</span></label>
                <input type="range" id="opacity-slider" min="0" max="100" value="70">
            </div>

            <!-- クラスターフィルター -->
            <div class="control-group">
                <label>表示クラスター:</label>
                <div id="cluster-filters"></div>
            </div>

            <!-- 表示リセットボタン -->
            <button id="reset-view" class="btn-reset">表示リセット</button>

            <!-- 統計情報パネル -->
            <div id="stats-panel">
                <h3>統計情報</h3>
                <div id="stats-content">
                    <p><strong>総メッシュ数:</strong> <span id="total-meshes">-</span></p>
                    <p><strong>総建物数:</strong> <span id="total-buildings">-</span></p>
                    <p><strong>平均建物数:</strong> <span id="avg-buildings">-</span></p>
                    <p><strong>平均飲食店数:</strong> <span id="avg-restaurants">-</span></p>
                </div>
            </div>
        </div>

        <!-- 乗降客数モードのコントロール -->
        <div id="passenger-controls" class="mode-controls">
            <h1>乗降客数</h1>
            <div class="control-group">
                <label><input type="checkbox" id="passenger-show-stations"> 駅</label>
            </div>
            <div class="control-group">
                <label><input type="checkbox" id="passenger-show-store-areas"> 出店エリア</label>
            </div>
            <p style="font-size: 0.9em; margin-top: 10px;">
                出店エリアは駅の乗降客数に応じて自動的に300m/500m/1000mの範囲を表示します。
            </p>
        </div>

        <!-- 凡例パネル（どちらのモードでも使用） -->
        <div id="legend-panel">
            <h3>凡例</h3>
            <div id="legend-content"></div>
        </div>
    </div>

    <!-- 地図表示エリア -->
    <div id="map"></div>

    <!-- アプリケーションコード -->
    <script src="js/app.js"></script>
</body>
</html>
